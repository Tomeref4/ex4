<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Tomer Efargan</title>
    </head>
    <body>
        <form action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="GET" class="form-horizontal">
            <span>Welcome to Tomer's form!</span>
            <div class="form-group">
            <label  class="control-label col-sm-2">Full Name:
                <div class="col-sm-10">
                <input type="text" name="fullName" placeholder="Full name"
                pattern="[a-zA-Z]+ [a-zA-Z]+$">
                </div>
            </label>
            </div>
            <br>
            <div class="form-group">
            <label class="control-label col-sm-2">Password:
                <div class="col-sm-10">
                <input type="password" name="pass" placeholder="Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
                </div>
            </label>
            </div>
            <br>
            <div class="form-group">
            <label class="control-label col-sm-2">Email:
                <div class="col-sm-10">
                <input type="email" name="mail" placeholder="name@example.com"> 
                </div>
            </label>  
            <br>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>          
            <br>
            <div class="form-group">
            <label class="control-label col-sm-2">Website:
                <div class="col-sm-10">
                <input type="url" name="website" placeholder="Web URL">
                </div>
            </label>  
            </div>          
            <br>
            <div class="form-group">
            <label class="control-label col-sm-2">Phone:
                <div class="col-sm-10">
                <input type="tel" name="phone" placeholder="Phone number" pattern="[0-9]{9,10}">
                </div>
            </label>  
            </div>
            <br>  
            <div class="form-group">
            <label class="control-label col-sm-2">Coffee:
                <div class="col-sm-10">
                <input type="number" name="coffee" placeholder="How much coffee?">
                </div>
            </label>  
            </div>
            <br>
            <div class="form-group">
            <label class="control-label col-sm-2">Temperture:
                <div class="col-sm-10">
                <input type="range" name="temper">
                </div>
            </label>    
            </div>  
            <br>
            <div class="form-group">
            <label class="control-label col-sm-2">Address:
                <div class="col-sm-10">
                <textarea name="address" id="" cols="30" rows="2"  placeholder="Home address"></textarea>
                </div>
            </label>
            </div>
            <br>
            <div class="form-group">
            <span>Interests:</span>
            <label >Sleeping<input type="checkbox" name="interests[]" value="Sleeping"></label>
            <label>Cars<input type="checkbox" name="interests[]" value="Cars"></label>
            <label>Computer<input type="checkbox" name="interests[]" value="Computer"></label>
            <label>Games<input type="checkbox" name="interests[]" value="Games"></label>
            </div>
            <br>
            <div class="form-group">
            <span>Gender:</span>
            <label>male<input type="radio" name="gender" value="male"></label>
            <label>female<input type="radio" name="gender" value="female"></label>
            </div>
            <br>
            <div class="form-group">
            <label class="control-label col-sm-2">Age:
                <div class="col-sm-10">
                <input type="number" name="age" min="21" max="28" required>
                </div>
            </label>
            </div>
            <br>
            <input id="submit-button" type="submit" value="Send" class="btn btn-secondary btn-sm">
        </form>
        <script src="js/scripts.js"></script>
    </body>
</html>
